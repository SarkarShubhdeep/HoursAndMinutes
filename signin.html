<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- MAIN CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video playsinline autoplay muted loop id="bgvid" style="border-top-right-radius: 100px;">
        <source src="img/lavabgsignin.mp4" type="video/mp4">
    </video>
    <div class="wrap">
        <div class="container-fluid  h-100">

            <div class="row pt-5 mb-3">
                <div class="col text-center">
                    <img src="img/homi_logo.svg" height="60px" alt="" srcset="">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="w-300px">
                    <div class="row mt-5 ">
                        <div class="col border border-2 br-20px p-3">
                            <div class="row">
                                <div class="col fs-20px text-center">
                                    Sign into your account.
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="text" class="theme-input text-center" placeholder="Email">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="password" class="theme-input text-center" placeholder="Password">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <a href="dashboard.html">
                                        <button type="button" class="btn-bar bg-orng">Log In</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-300px ms-2">
                    <div class="row mt-5">
                        <div class="col border border-2 br-20px p-3">
                            <div class="row">
                                <div class="col fs-20px text-center">
                                    Sign up for a new account.
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="text" class="theme-input text-center" placeholder="Email">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="text" class="theme-input text-center" placeholder="Username">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="password" class="theme-input text-center" placeholder="Password">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <a href="signin.html">
                                        <button type="button" class="btn-bar bg-darker">Sign Up</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>



    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="js/script.js"></script>
</body>

</html>
